<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Employees List</title>
  <link th:href="@{/css/style.css}" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
  <h2 class="mt-4 mb-4">Employees List</h2>
  <a th:href="@{/employees/new}" class="btn btn-primary mb-3">Add New Employee</a>
  <table class="table table-bordered table-striped">
    <thead class="thead-light">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.firstName}"></td>
      <td th:text="${employee.lastName}"></td>
      <td th:text="${employee.email}"></td>
      <td>
        <a th:href="@{/employees/edit/{id}(id=${employee.id})}" class="btn btn-primary btn-sm">Update</a>
        <a th:href="@{/employees/view/{id}(id=${employee.id})}" class="btn btn-info btn-sm">View</a>
        <a th:href="@{/employees/delete/{id}(id=${employee.id})}"
           class="btn btn-danger btn-sm" onclick="return confirmDelete()">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script th:src="@{/js/script.js}"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
